<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h1>Candidate Info</h1>
        <div class="row">
            <div class="col-25">
                <label for="fname">First Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your first name..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="email">Email Address</label>
            </div>
            <div class="col-75">
                <input type="text" id="email" name="email" placeholder="Your email address">
            </div>
        </div>
        <div class="row">
            <div class="col-33">
                <label for="phone">Phone Number</label>
            </div>
            <div class="col-66">
                <input type="number" id="phone" name="phone" placeholder="Your phone number">
            </div>
        </div>
    <br />
    <h1>Education</h1>
    <div class="row">
        <div class="col-33">
            <label for="school">School Attended</label>
        </div>
        <div class="col-75">
            <input type="text" id="school" name="school" placeholder="College attended...">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="degree">Degree</label>
        </div>
        <div class="col-75">
            <input type="text" id="degree" name="degree" placeholder="Degree received..">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="year">Year Graduated</label>
        </div>
        <div class="col-25">
            <input type="number" id="year" name="year" placeholder="Year graduated..">
        </div>
    </div>
    <br />

    <h1>Experience</h1>
    <div class="row">
        <div class="col-33">
            <label for="company">Company</label>
        </div>
        <div class="col-75">
            <input type="text" id="company" name="company">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="title">Role Title</label>
        </div>
        <div class="col-75">
            <input type="text" id="title" name="title">
        </div>
    </div>
    <div class="row">
        <div class="col-33">
            <label for="date">Start and End Date</label>
        </div>
        <div class="col-33">
            <input type="number" id="date" name="date" placeholder="xx/xxxx - xx/xxxx">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="description">Role Description</label>
        </div>
        <div class="col-75">
            <textarea id="description" name="description" placeholder="Write about your day to day.." style="height:200px"></textarea>
        </div>
    </div>
    <br />

    <h1>Skills</h1>
    <div class="row">
        <div class="col-25">
            <label for="skills">Skills</label>
        </div>
        <div class="col-75">
            <input type="text" id="skills" name="skills" placeholder="Tell us about some of your skills...">
        </div>
    </div>
    <div class="row">
        <div class="col-33">
            <label for="proficiency">Proficiency Level</label>
        </div>
        <div class="col-75">
            <select id="proficiency" name="proficiency">
                <option value="fundamental">Fundamental</option>
                <option value="novice">Novice</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="expert">Expert</option>
            </select>
        </div>
    </div>
    <br />

    <div class="row">
            <input type="submit" value="Submit">
        </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
